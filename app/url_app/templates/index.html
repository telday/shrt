{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>shrt, a url shortener!</title>
  </head>
  <body>
    <div id="container">
        <p></p>
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4" style="text-align: center">
                <h5>Welcome to shrt, a URL shortener</h5>
                <div id="url-display" hidden>
                    <div><input id="url-copy-box"><button id="copy-url-btn" class="btn btn-light">Copy</button></input></div>
                </div>
                <div>
                    <form action="/api/" method="POST">
                        <input type="text" name="url" />
                        <button id="shorten-url-btn" type="submit" class="btn btn-dark">Shorten URL</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    <script src="{% static 'url_app.js'%}"></script>
  </body>
</html>
